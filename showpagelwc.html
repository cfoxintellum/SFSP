<template >
    <div class="slds-section slds-is-open" data-id="dropdown">
        <!--section header-->
        <h3 class="slds-section__title">
            <button type="button" aria-controls="dropdown" class="slds-button slds-section__title-action account-info-mini"
                onclick={toggleSection}>
                <lightning-icon icon-name="utility:switch" alternative-text="button icon" size="x-small"
                    class="slds-section__title-action-icon slds-button__icon_left"></lightning-icon>
                <span class="slds-truncate" title="Account Information">Account Information</span>
            </button>
        </h3>
        <!--section body-->
        <div class="slds-section__content">
            <slot>
                <div class="info-row">
                    <template lwc:if={dataLoaded}>
                        <div class="info-section">
                            <p class="title">Show Page(s)</p>
                            <template iterator:it={showPageData}>
                                <p key={it.value.showPageID}><a href='{it.value.showURL}' target="_blank">[{it.value.cluster}] {it.value.name}</a></p>
                            </template>
                        </div>
                        <div class="info-section">
                            <p class="title">Contact Info</p>

                            <lightning-input class="item" type="checkbox" label="Support Contact" name="input1" checked={validEmail} disabled></lightning-input>
                            
                            <p class="item">Relationship Types:</p>
                            <template lwc:if={relationshipLoaded}>
                                <div class="rel-types">
                                    <ul>
                                        <template iterator:it={relationshipTypes}>
                                            <li key={it.value}>{it.value}</li>
                                        </template>
                                    </ul>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
                <div class="notes-row">
                    <p class="title">Notes</p>
                    <p>{accountNotes}</p>
                </div>
            </slot>
        </div>
    </div>
</template>
